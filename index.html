<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Poster</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .full-poster {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .full-poster img {
            width: 100%;
            height: auto;
        }
        .poster-section {
            padding: 2rem; /* Adds spacing around the section */
            text-align: center;
            background-color: #f9f9f9; /* Light background for contrast */
        }
        .poster-section h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .poster-section img {
            max-width: 90%; /* Ensures there's adequate spacing on sides */
            height: auto;
            border: 1px solid #ccc; /* Optional border for emphasis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
    </style>
</head>
<body>
    <!-- Full Scrollable Continuous Poster -->
    <div class="full-poster">
        <img src="image1.jpg" alt="Poster Part 1">
        <img src="image2.jpg" alt="Poster Part 2">
    </div>

    <!-- Poster Section -->
    <div class="poster-section">
        <h1>Poster</h1>
        <img src="poster.png" alt="Full Poster">
    </div>
</body>
</html>
